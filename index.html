<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Signup Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="cover">
        <div class="brand">
          <img src="./logo.svg" alt="logo">
          <span>LALAMEW</span>
        </div>
      </div>
      <div class="form">
        <form action="#" method="post">
          <div class="form-header">
            <p>This is not a real online service! You know you need something like this your life to help you realize
              your
              deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
          </div>
          <div class="form-body">
            <p>Let's do this!</p>
            <div class="fields">
              <div class="field">
                <label for="firstname">first name</label>
                <input type="text" name="firstname" id="firstname" required>
              </div>
              <div class="field">
                <label for="lastname">last name</label>
                <input type="text" name="lastname" id="lastname" required>
              </div>
              <div class="field">
                <label for="email">email</label>
                <input type="email" name="email" id="email" required>
              </div>
              <div class="field">
                <label for="phone">phone number</label>
                <input type="text" name="phone" id="phone" required>
              </div>
              <div class="field">
                <label for="password">password</label>
                <input type="password" name="password" id="password" required minlength="6" maxlength="16">
                <div class="strength">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
              <div class="field">
                <label for="confirm-password">confirm password</label>
                <input type="password" id="confirm-password" minlength="6" maxlength="16" required>
              </div>
            </div>
          </div>
          <div class="form-footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
